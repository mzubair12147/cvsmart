{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Create Account</h2>

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}

    {% if error %}
      <div class="text-red-600 text-sm mb-4">{{ error }}</div>
    {% endif %}

    <div class="mb-4">
      <label class="block text-gray-700">Username</label>
      <input type="text" name="username" required class="input bg-gray-200 input-bordered w-full" placeholder="Username">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Password</label>
      <input type="password" name="password1" required class="input bg-gray-200 input-bordered w-full" placeholder="Password">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700">Confirm Password</label>
      <input type="password" name="password2" required class="input bg-gray-200 input-bordered w-full" placeholder="Confirm Password">
    </div>

    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Sign Up
    </button>
  </form>
</div>
{% endblock %}
