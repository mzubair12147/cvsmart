{% extends "base.html" %}

{% block title %}{{ project_name }} - Login {% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-base-200 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-center text-3xl font-extrabold text-primary">Log In to Your Account</h2>

    <form method="POST" class="space-y-6" novalidate>
      {% csrf_token %}
      {# Display non-field errors here if any #}
      {% if error_message %}
        <p class="text-red-600 text-center">{{ error_message }}</p>
      {% endif %}

      <div class="form-control w-full">
        <label for="username" class="label">
          <span class="label-text">Username</span>
        </label>
        <input id="username" name="username" type="text" required autofocus 
               class="input bg-gray-200 input-bordered w-full" placeholder="Enter your username" />
      </div>

      <div class="form-control w-full">
        <label for="password" class="label">
          <span class="label-text">Password</span>
        </label>
        <input id="password" name="password" type="password" required
               class="input bg-gray-200 input-bordered w-full" placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn btn-primary w-full">
        Log In
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
